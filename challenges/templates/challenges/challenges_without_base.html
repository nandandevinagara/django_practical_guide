<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Challenge</title>
</head>
<body>
    <h1>This is {{ month|title }}  month challenge (rendering from html file)</h1>
    {% if month_text is not None %}
        <h1>{{ month }} Task: {{ month_text }}</h1>
    {% else %}
        <h1>There is no challenge yet to this month</h1>
    {% endif %}
</body>
</html>
